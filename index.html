<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href = 'style.css' rel = 'stylesheet'> 
</head>
<body>
    <div id = 'sort_dashboard'>
        <div class="range-slider">
            <input class="range-slider__range" type="range" value="50" min="0" max="100">
            <span class="range-slider__value"></span>
            this part will have a generate new array button, a dropdown to select speed,and a sort button
          </div>
    </div>
    <div class = 'container'>
        <div id = 'sort_options'>
            this part will have a button each for bubble sort,insertion sort,selection sort,quick sort,merge sort  
        </div>
        <div id = 'sort_screen'>
            this part will have the screen which will show the sorting
        </div>
    </div>
</body>
</html>
